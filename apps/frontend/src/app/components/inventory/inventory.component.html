<button type="button" (click)="getInventoryItems()">Get Inventory</button>
<table mat-table>
    <thead>
        <tr>
            <td>id</td>
            <td>desc</td>
            <td>qty</td>
            <td>actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="!items.length">
            <td colspan="5">
                No records. Try adding one.
            </td>
        </tr>
        <tr *ngFor="let item of items">
            <td>{{item.Id}}</td>
            <td>{{item.Description}}</td>
            <td>{{item.Quantity}}</td>
            <td>
                <button>edit</button>
                <button>delete</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <input type="text" id="new-inventory-desc" placeholder="Dabo Wheel">
                <input type="number" id="new-inventory-quantity" min="0" max="1000000">
            </td>
            <td>
                <button type="button">Save</button>
            </td>
        </tr>
    </tfoot>
</table>
